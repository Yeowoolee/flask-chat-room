<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav>

    </nav>
    
    <div id="main-section" class='row ml-1 mr-1 mt-5'>
        <!-- 채팅 방 선택 -->
        <div class="col-4">
            <a class="navbar-brand" href="#">채팅방</a>
            
            <div id="nav list-example" class="list-group">
            {% for room in rooms %}
                <a class='select-room list-group-item list-group-item-action'>{{ room|title }}</a>
            {% endfor %}
 
            </div>
        </div>
        <div class="col-8">
            <!-- 메시지 창 -->
            <div id="rightside-pannel">
                
            
                    <!-- 메시지 보여주는 창 -->
                    <div id="display-message-section" style="overflow:scroll; height:750px; overflow-x:hidden">

                    </div>

              
        

            <!-- 메시지 입력 부분 -->
            <div id="input-area" class="input-group mb-3">
                <input type="text" id="user_message" class="form-control" placeholder="메시지 입력" aria-label="Recipient's username" aria-describedby="button-addon2">

                <div class="input-group-append">
                    <button id="send_message" class="btn btn-outline-secondary" type="button" id="button-addon2">SEND</button>
                </div>

            </div>
        </div>

    </div>
    <!-- 유저 이름 -->
    <script type="text/javascript">
        const username = `{{ username }}`;
    </script>
    <!-- 엔터키로 전송 -->
    <script src="{{ url_for('static', filename='scripts/chat_page.js') }}"></script>
    <!-- socketIO -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <!-- socketIO 커스텀 -->
    <script src="{{ url_for('static', filename='scripts/socketio.js') }}"></script>
</body>
</html>
