<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - |Flask Chat Room|</title>
</head>
<body>
    <!-- 메시지 띄우기 -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages%}
            category: {{messages[0][0]}}
            {{ messages[0][1] }}
        {% endif %}
    {% endwith%}

    {% block content %}

    {% endblock %}
</body>
</html>
